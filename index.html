    <header>
            <p id="title">
                <img src="images/nobodys_logo.png" alt="">

            <div id="sort_area">
                <div id="sort_btn">
                    <button class="sort" id="low" onclick="show_lowest()">

                    <button class="sort" id="big" onclick="show_biggest()">

                <button class="sort" id="download" onclick="show_download()">

    <main>

                </div>
            
            </div>

            <div id="container_right">

                <div id="titre_container_right">Nos Cover / Notre musique</div>

                    <div class="track">
                        <div class="track_desc">
                            <div class="track_image">
                                <img src="images/Dark_Side_of_the_Moon.png" alt="">
                            </div>
                            <div class="track_title">
                                Money
                            </div>
                            <div class="track_owner">
                                Pink Floyd
                            </div>
                            <div class="track_length">
                                3:17

                        </div>

                        <div class="track_download">

                </div>
